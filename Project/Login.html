<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Login Form</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body style="background-image: url(univer.jpg)">
        <div class="container-fluid">
            <div class="row">
                <br>
                <div class="col-xs-1 col-md-1"></div>
                <div class="col-xs-10 col-md-10">
                    <div class="col-xs-1 col-md-2"></div>
                    <div class="col-xs-10 col-md-8" style="border:1px solid white">
                        <br><br>
                        <h2 class="text-center" style="font-size: 50px; color: white;"><b>Login Form</b></h2>
                        <hr class="simple"/>
                        <div class="col-xs-3 col-md-3"></div>
                        <div class="col-xs-6 col-md-6">
                            <span class="label label-success"><span class="glyphicon glyphicon-ok"></span> Baidu</span>
                            <span class="label label-info"><span class="glyphicon glyphicon-ok"></span> Bing</span>
                            <span class="label label-danger"><span class="glyphicon glyphicon-ok"></span> Google</span>
                            <br>
                            <h3 style="color: white; ">Email</h3>
                            <div>
                                <form class="bs-example bs-example-form" role="form">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Your Email...">
                                        <span class="input-group-addon">@uic.edu.hk</span>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"><h3 style="color: white">Password</h3></label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password...">
                                    </div>
                                </form>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"><span  style="color: white;">remember me</span>
                                </label>
                            </div>
                            <br>



                            <hr class="simple"/>
                            <div class="col-xs-6 col-md-6">
                                <button type="button" class="btn btn-light">Submit</button>
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <button type="button" class="btn btn-light pull-right">Forgot?</button>
                            </div>
                            <br><br><br><br>
                        </div>
                        <div class="col-xs-3 col-md-3"></div>
                    </div>
                    <div class="col-xs-1 col-md-2"></div>
                </div>
                <div class="col-xs-1 col-md-1"></div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
